<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Backlog Chooser</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <script src="https://kit.fontawesome.com/2c6476b436.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="gameBox">
                <div id="gameCover">
                    <img id="cover" src="" />
                </div>
                <div id="gameInfo">
                    <div id="gameTitle"></div>
                    <div id="gameDetails"></div>
                    <div id="gameDesc"></div>
                    <div id="gameTags"></div>
                </div>
            </div>
            <br />
            <div id="gameGallery">
                <img id="screen1" src="" />
                <img id="screen2" src="" />
                <img id="screen3" src="" />
            </div>
            <div class="chooseButton">
                <button onclick="choose()">CHOOSE THE GAME</button>
            </div>
        </div>
        <script src="choose.js"></script>
    </body>
</html>
